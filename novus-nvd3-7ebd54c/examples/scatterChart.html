var testdata = [];

var cities = ["Aberdeen City", "Aberdeenshire"];
// later we can make it so that the user can choose by column as well
var selectedSize = 5;  

// should have at least 2 entries; Count by 2
var chosen = ["Minimum_Registered_Voters", "Maximum_Registered_Voters"]; 

d3.json("../../data/referendum_data.json", 
  function (data) {

      testdata.push({
        key: "Cities",
        values: []
      });

      for (var j = 0; j < data.length; j++) {
        testdata[0].values.push({
                x: data[j][chosen[0]], 
                y: data[j][chosen[1]], 
                size: selectedSize, 
                shape: 'circle'    // nvd3 does not take this into account
            });
      }
    


    //console.log(testdata);
    
    //Format A
    var chart;
    nv.addGraph(function() {
      chart = nv.models.scatterChart()
                    .showDistX(true)
                    .showDistY(true)
                    .useVoronoi(true)
                    .color(d3.scale.category10().range())
                    .transitionDuration(300)
                    ;

      chart.xAxis.tickFormat(d3.format('.02f'));
      chart.yAxis.tickFormat(d3.format('.02f'));
      chart.tooltipContent(function(key) {
          return '<h2>' + key + '</h2>';
      });

      d3.select('#test1 svg')
          .datum(testdata)
          .call(chart);

      nv.utils.windowResize(chart.update);

      chart.dispatch.on('stateChange', function(e) { ('New State:', JSON.stringify(e)); });

      return chart;
    });

  }
);
