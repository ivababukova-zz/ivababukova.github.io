<!DOCTYPE html>
<meta charset="utf-8">

<link href="../src/nv.d3.css" rel="stylesheet" type="text/css">

<style>

body {
  overflow-y:scroll;
}

text {
  font: 12px sans-serif;
}

#chart1 {
  height: 500px;
  margin: 10px;
  min-width: 100px;
  min-height: 100px;
/*
  Minimum height and width is a good idea to prevent negative SVG dimensions...
  For example width should be =< margin.left + margin.right + 1,
  of course 1 pixel for the entire chart would not be very useful, BUT should not have errors
*/
}

</style>
<body>

  <div id="chart1" class='with-3d-shadow with-transitions'>
    <svg></svg>
  </div>

<script src="../lib/d3.v3.js"></script>
<script src="../nv.d3.js"></script>
<script src="../src/tooltip.js"></script>
<script src="../src/utils.js"></script>
<script src="../src/models/legend.js"></script>
<script src="../src/models/axis.js"></script>
<script src="../src/models/multiBar.js"></script>
<script src="../src/models/multiBarChart.js"></script>
<script src="stream_layers.js"></script>
<script>

// var data = [
//     {
//       "key": 'Stream 1', 
//       "values": [{"x": 5, "y": 10}, {"x": 12, "y": 22}]
//     },
//     {
//       "key": 'Stream 2', 
//       "values": [{"x": 1, "y": 6}, {"x": 3, "y": 7}]
//     },
//   ] 

var testdata = [];

var cities = ["Aberdeen City", "Aberdeenshire"]; // must have at least 1
var chosen = ["Minimum_Registered_Voters", "Maximum_Registered_Voters"]; // must have exactly 2 columns

d3.json("../../data/referendum_data.json", 
  function (data) {

    for (var i = 0; i < cities.length; i++) {
      testdata.push({"key": cities[i], "values": new Array()});   
      for (var j = 0; j < data.length; j++) {
        console.log(testdata);
        if (data[j]["City"] === cities[i])
          testdata[i].values.push({"x": data[j][chosen[0]], "y": data[j][chosen[1]]}); 
      }
    }
    
    var chart;
    nv.addGraph(function() {
        chart = nv.models.multiBarChart()
          .barColor(d3.scale.category20().range())
          .margin({bottom: 100})
          .transitionDuration(300)
          .delay(0)
          .rotateLabels(45)
          .groupSpacing(0.1)
          ;

        chart.multibar
          .hideable(true);

        chart.reduceXTicks(false).staggerLabels(true);

        chart.xAxis
            .axisLabel("Current Index")
            .showMaxMin(true)
            .tickFormat(d3.format(',.2f'));

        chart.yAxis
            .tickFormat(d3.format(',.1f'));

        d3.select('#chart1 svg')
            .datum(testdata)
           .call(chart);

        nv.utils.windowResize(chart.update);

        chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });

        return chart;
    });

  }
);

</script>
